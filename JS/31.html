<html>
<head>
<!--Form Validation - Restricting the Length-->
<script type='text/javascript'>
function lengthRestriction(elem, min, max)
{
	var uInput = elem.value;
	if(uInput.length >= min && uInput.length <= max)
	{
		return true;
		alert("you have entered the value");
	}
	else
	{
		alert("Please enter between " +min+ " and " +max+ " characters");
		elem.focus();
		return false;
	}
}
</script>
</head>
<body>
<form>
Username(6-8 characters): <input type='text' id='restrict' onBlur="lengthRestriction(document.getElementById('restrict'), 6, 8)"/>
<input type='button'  value='Check Field' />
</form>
</body>
</html>
