<html>
<head>
<title>Untitled Document</title>
<script language="javascript">
function fun(ch)
{
document.f1.t2.value=ch.toUpperCase();
}
</script>
</head>
<body>
<form name="f1">
Type any lower case letters:-
<input type="text" onKeyUp="fun(this.value)" name="t1">
<br>
<br>
Show in upper case letters :-
<input type="text" name="t2"/>
</form>
</body>
</html>
