<html>
<head>
<title>Interaction with User</title>
<script language="javascript">
function asdf()
{
	alert('Do you want to access page?');	
}
function asdf1()
{
	confirm('Are you sure to submit');	
}
function asdf2()
{
	prompt('You can add text here:-','');
}

</script>
</head>
<body>
<form>
<input type="button" value="Alert" onClick="asdf()">
<input type="button" value="Confirm" onClick="asdf1()">
<input type="button" value="Prompt" onClick="asdf2()">
</form>
</body>
</html>
