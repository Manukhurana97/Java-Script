<html>
<head>
<title>String Object</title>
</head>
<body>
<script language="javascript">
function display(str)
{
 document.write("<p>"+str+"</p>");
}
display("This text is displayed smaller as compared to normal text".small());
display("This text is displayed larger as compared to normal text".big());
display("This text is displayed bold format as compared to normal text".bold());
display("Change the font size".fontsize(10));
display("This text is displayed italics as compared to normal text".italics());
display("This text is displayed strikeout as compared to normal text".strike());
display("ALL LETTERS SHOWS IN SMALL LETTER".toLowerCase());
display("all letters shows in capital letter".toUpperCase());
display("This text blinks".blink());//blink() not support by internet explorer
display("This text is displayed subscript as compared to normal text".sub());
display("This text is displayed superscript as compared to normal text".sup());
display("This text is displayed in red color".fontcolor('red'));
</script>
</body>
</html>
