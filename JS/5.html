<html>
<head>
<title>Untitled Document</title>
<script language="javascript">
function red()
{
document.bgColor="red";
alert("Welcome to Red");
}
function green()
{
var a=prompt("Enter the color ","");
document.bgColor=a;
alert("Welcome to" ,a);
}
function blue()
{
document.bgColor="blue";
alert("Welcome to Blue");
}
function yellow()
{
document.bgColor="yellow";
alert("Welcome to Yellow");
}
</script>
</head>
<body bgcolor="#FFFFFF">
<input type="button" value="Red" onClick="red()">
<input type="button" value="Green" onClick="green()">
<input type="button" value="Blue" onClick="blue()">
<input type="button" value="Yellow" onClick="yellow()">
</body>
</html>
