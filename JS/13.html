<html>
<head><title>Date Validation</title>
<script language="javascript">
function check_data()
{
var regexp=/^(\d{1,2})\/(\d{1,2})\/(\d{2,4})$/
var result=document.form1.date.value.match(regexp);
	if(result==null)
	{
	alert("Please enter a date in dd/mm/yyyy format:");
	document.form1.date.value="";
	return false;
	}
	else
	{
	document.form1.submit();
	return true;
	}
}
</script>
</head>
<body>
<h1>Client Side Validation</h1>
<form name="form1" action="script.php" method="post" 
onSubmit="javascript:return check_data()">
Please Enter Your Birthday(mm/dd/yyyy):
<input type="text" name="date"><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
