
<html>
<head>
<title>Untitled Document</title>
<script language="javascript">
function fun()
{
document.form.t1.value="";
}
function fun1()
{
str=document.form.t1.value;
if(str=="")
{
document.form.t1.value="Search";
}}
</script>
</head>
<body>
<form name="form">
<input type="text" name="t1" value="Search" onFocus="fun()" onBlur="fun1()">
</form>
</body>
</html>
